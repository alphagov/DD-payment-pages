{% extends "layout2.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}
 
{% block content %}


<main id="content" role="main">

	<div class="back">
		<a href="javascript:history.back()" class="link-back">Back</a>
	</div>

<div class="grid-row">
	<div class="column-two-thirds">
	   


	   <form action="renew-council-tax-choose-period">
          <div class="form-group">
            <fieldset>
             <legend>
                <h1 class="heading-large" style="margin-bottom:60px;">
                  How do you want to pay?
                </h1>
              </legend>

               <div class="multiple-choice">
		        <input id="radio-2" type="radio" name="radio-group" value="direct debit">
		        <label for="radio-2" class="heading-small">Direct debit <span class="form-hint">Choose between different recurring payment plans</span></label>
		      </div>

              <div class="multiple-choice">
		        <input id="radio-1" type="radio" name="radio-group" value="credit or debit card">
		        <label for="radio-1" class="heading-small">Credit or Debit card <span class="form-hint">Pay a one-off fee</span></label>
		      </div>
       
            </fieldset>
          </div>       

	      <div class="form-group">
	      	     <input class="button" type="submit" value="Continue">
	  	    <p><a href="#">Cancel</a></p>
	  	   </div>
        </form>
        

	   </div>
	    <div class="column-third">

		</div>
	  </div>


</main>

{% endblock %}
