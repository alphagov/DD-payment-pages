{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <form action="/details-4-additional-info">
                <div class="form-group">
                    <fieldset>
                        <legend>
                            <h1 class="heading-large">
                                What fee type would you like to charge your users?
                            </h1>
                        </legend>

                        <div class="multiple-choice" data-target="charge-type-fixed-amount">
                            <input id="charge-type-fixed" type="radio" name="charge-type" value="Fixed" {% if data['charge-type'] == 'Fixed' %}checked{% endif %}>
                            <label for="charge-type-fixed">Fixed fee</label>
                        </div>
                        <div class="panel panel-border-narrow js-hidden" id="charge-type-fixed-amount">
                            <label class="form-label" for="charge-type-fixed-amount">How much is the fee?</label>
                            <input class="form-control" name="charge-type-fixed-amount" type="text" value="{{data['charge-type-fixed-amount']}}">
                        </div>

                        <div class="multiple-choice" data-target="charge-type-variable">
                            <input id="charge-type-variable" type="radio" name="charge-type" value="Variable" {% if data['charge-type'] == 'Variable' %}checked{% endif %}>
                            <label for="charge-type-variable">Variable fee</label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
