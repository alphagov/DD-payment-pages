{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

        <form action="/details-4-additional-info">
          <div class="form-group">
            <fieldset>
             <legend>
                <h1 class="heading-large">
                  What fee type will you be charging?
                </h1>
              </legend>

              <div class="multiple-choice" data-target="charge-type-fixed-amount">
                <input id="charge-type-fixed" type="radio" name="charge-type" value="Fixed" {% if data['charge-type'] == 'Fixed' %}checked{% endif %}>
                <label for="charge-type-fixed">Fixed fee</label>
              </div>
              <div class="panel panel-border-narrow js-hidden" id="charge-type-fixed-amount">
                <label class="form-label" for="charge-type-fixed-amount">Enter the amount</label>
                <input class="form-control" name="charge-type-fixed-amount" type="text" id="contact-email" style="float:left;" value="{{data['charge-type-fixed-amount']}}">
                
                <div class="multiple-choice multiple-quantity-checkbox">
                  <input id="checkbox-multiple-quantities" name="charge-type-multiple-quantities" type="checkbox" value="true" {% if data['charge-type-multiple-quantities'] == 'true' %}checked{% endif %}>
                  <label for="checkbox-multiple-quantities">Add a quantity counter (let the user pay for multiple items)</label>
                </div>
              </div>

              <div class="multiple-choice" data-target="contact-by-phone">
                <input id="example-contact-by-phone" type="radio" name="charge-type" value="Variable" {% if data['charge-type'] == 'Variable' %}checked{% endif %}>
                <label for="example-contact-by-phone">Variable fee</label>
              </div>
            </fieldset>
          </div>
        

      <div class="form-group">
      	     <input class="button" type="submit" value="Save and continue">
  	    <p class="cancel-link"><a href="/set-up-payment">Cancel</a></p>
  	   </div>

        </form>

    </div>
  </div>
</main>

{% endblock %}
